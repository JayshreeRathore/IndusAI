<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">Instruments-Sound</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="key" id="key-a">
            <span class="letter">A</span>
            <span class="sound-name">dizi-flute</span>
        </div>
        <div class="key" id="key-b">
            <span class="letter">B</span>
            <span class="sound-name">acoustic-guitar</span>
        </div>
        <div class="key" id="key-c">
            <span class="letter">C</span>
            <span class="sound-name">dubstep-drums</span>
        </div>
        <div class="key" id="key-d">
            <span class="letter">D</span>
            <span class="sound-name">typewriter-drums</span>
        </div>
        <div class="key" id="key-e">
            <span class="letter">E</span>
            <span class="sound-name">Heater-4 Drum</span>
        </div>
        <div class="key" id="key-f">
            <span class="letter">F</span>
            <span class="sound-name">kurze-melodie</span>
        </div><div class="key" id="key-g">
            <span class="letter">G</span>
            <span class="sound-name">pianos</span>
        </div>
        <div class="key" id="key-h">
            <span class="letter">H</span>
            <span class="sound-name">intermissiontoon</span>
        </div>
        <div class="key" id="key-i">
            <span class="letter">I</span>
            <span class="sound-name">kick</span>
        </div>
        
    </div>

    <script src="scripts.js"></script>

</html>
